<!DOCTYPE html>
<html>
<head>
    <title>Loan Prediction</title>
    <h1>Loan Prediction, Will It Be Approved Or Rejected?</h1>
    <script src="{{ url_for('static',filename='app.js') }}"></script>
	<link rel="stylesheet"  href= "{{ url_for('static',filename='app.css') }}"> <!-- For integrating Flask and HTML -->
<body>
<style>
body {
	background-color: #d19999;
}
</style>

	<form class="form"> 
	<p>Please Input Your Gender</p>
	<input type="radio" id="radio-gender-1" name="uiGender" value="Female"/>
	<label for="radio-gender-1">Female</label>
	<input type="radio" id="radio-gender-2" name="uiGender" value="Male" required checked/>
	<label for="radio-gender-2">Male</label>

	<br>

	<p>Are You Married?</p>
	<input type="radio" id="radio-married-1" name="uiMarried" value="Yes"/>
	<label for="radio-married-1">Yes</label>
	<input type="radio" id="radio-married-2" name="uiMarried" value="No" required checked/>
	<label for="radio-married-2">No</label>

	<br>

	<p>Please Input Your Dependents</p>
	<input type="radio" id="radio-dependents-1" name="uiDependents" value=0/>
	<label for="radio-dependents-1">0</label>
	<input type="radio" id="radio-dependents-2" name="uiDependents" value=1 required checked/>
	<label for="radio-dependents-2">1</label>
	<input type="radio" id="radio-dependents-3" name="uiDependents" value=2/>
	<label for="radio-dependents-3">2</label>
	<input type="radio" id="radio-dependents-4" name="uiDependents" value=3/>
	<label for="radio-dependents-4">3+</label>

	<br>

	<p>Please Input Your Education</p>
	<input type="radio" id="radio-education-1" name="uiEducation" value="Graduate"/>
	<label for="radio-education-1">Graduate</label>
	<input type="radio" id="radio-education-2" name="uiEducation" value="Not Graduate" required checked/>
	<label for="radio-education-2">Not Graduate</label>

	<br>

	<p>Are You Self-Employed?</p>
	<input type="radio" id="radio-employed-1" name="uiEmployed" value="Yes"/>
	<label for="radio-employed-1">Yes</label>
	<input type="radio" id="radio-employed-2" name="uiEmployed" value="No" required checked/>
	<label for="radio-employed-2">No</label>

	<br>

	<label for="income1">How Much Is Applicant Income?</label>
  	<input type="number" id="income1" name="income1" required value=1000>

  	<br>

	<label for="income2">How Much Is Co-Applicant Income?</label>
  	<input type="number" id="income2" name="income2" required value=1000>

  	<br>

  	<label for="loanamount">How Much Is Applicant Loan?</label>
  	<input type="number" id="loanamount" name="loanamount" required value=750>

  	<br>

  	<label for="loanterm">How Long Is The Loan Term?</label>
  	<input type="number" id="loanterm" name="loanterm" required value=360>

  	<br>

  	<p>Please Input Your Credit History</p>
	<input type="radio" id="radio-history-1" name="uiHistory" value=1/>
	<label for="radio-history-1">Has All Debts Paid</label>
	<input type="radio" id="radio-history-2" name="uiHistory" value=2 required checked/>
	<label for="radio-history-2">Not Paid</label>

	<p>Please Input Your Property Area</p>
	<input type="radio" id="radio-property-1" name="uiProperty" value="Rural"/>
	<label for="radio-property-1">Rural</label>
	<input type="radio" id="radio-property-2" name="uiProperty" value="Semiurban" required/>
	<label for="radio-property-2">Semiurban</label>
	<input type="radio" id="radio-property-3" name="uiProperty" value="Urban" checked/>
	<label for="radio-property-3">Urban</label>

	<br>

	</form>
	<button class="submit" onclick="onClickedLoanPrediction()" type="button">Predict Approved or Rejected Loan</button>
	<div id="uiPredictedLoan" class="result">	<h2></h2> </div>
</body>
</head>
</html>
