<!DOCTYPE html>
<html>
<head>
    <title>Loan Prediction Form</title>
    <h1 style="color:black;text-align:center;">Loan Prediction Form</h1>
    <h2 style="color:black;text-align:center;">Predicted Using Logistic Regression</h2>
    <link rel="stylesheet" href= "../client/app.css" type="text/css" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="textbox">
        <br>
        <h1 style="color:darkblue;text-align:center;"> {{ prediction_text }}</h1>
    </div>
<style>
body {
	background-image: url('../client/loan-personal.jpg');
}
</style>
<style>
form {
    background-color: #f7eccd;
    border: 2px solid powderblue;
    text-align:center;
    width: 540px;
    position: absolute;
    right: 50%;
    left: 36%;
    margin: 0 -70px 0 -70px;
}
</style>
    <div class = "form">
    	<form action="/predict_loan" method="POST"> 
        	<div class="banner">
            	<h2>Applicant's Information</h2>
            </div>
            <div class="question">
            	<p>Gender</p>
            	<div class="question-answer">
                	<input type="radio" id="radio-gender-1" name="uiGender" value="Female" required/>
                	<label for="radio-gender-1">Female</label>
                	<input type="radio" id="radio-gender-2" name="uiGender" value="Male" required checked/>
                	<label for="radio-gender-2">Male</label>
                </div>
            </div>
            
            <div class="question">
            	<p>Marital Status</p>
            	<div class="question-answer">
                	<input type="radio" id="radio-married-1" name="uiMarried" value="Yes" required/>
                	<label for="radio-married-1">Married</label>
                	<input type="radio" id="radio-married-2" name="uiMarried" value="No" required checked/>
                	<label for="radio-married-2">Single</label>
                </div>
            </div>
            
            <div class="question>">
            	<p>Dependents</p>
            	<div class="question-answer">
                	<input type="radio" id="radio-dependents-1" name="uiDependents" value=0 required/>
                	<label for="radio-dependents-1">0</label>
                	<input type="radio" id="radio-dependents-2" name="uiDependents" value=1 required checked/>
                	<label for="radio-dependents-2">1</label>
                	<input type="radio" id="radio-dependents-3" name="uiDependents" value=2 required/>
                	<label for="radio-dependents-3">2</label>
                	<input type="radio" id="radio-dependents-4" name="uiDependents" value=3 required/>
                	<label for="radio-dependents-4">3+</label>
                </div>
            </div>
            
            <div class="question>">
            	<p>Education (Bachelor Degree)</p>
            	<div class="question-answer">
                	<input type="radio" id="radio-education-1" name="uiEducation" value="Graduate" required/>
                	<label for="radio-education-1">Graduated</label>
                	<input type="radio" id="radio-education-2" name="uiEducation" value="Not Graduate" required checked/>
                	<label for="radio-education-2">Not Graduated</label>
                </div>
            </div>
            
            <div class="question>">
            	<p>Working</p>
            	<div class="question-answer">
                	<input type="radio" id="radio-employed-1" name="uiEmployed" value="Yes" required/>
                	<label for="radio-employed-1">Self-Employed</label>
                	<input type="radio" id="radio-employed-2" name="uiEmployed" value="No" required checked/>
                	<label for="radio-employed-2">Other</label>
            	</div>
            </div>

            <div class="question>">
            	<label for="income1">The Applicant's Income</label>
              	<input type="number" id="income1" name="income1" required value=1000>
            </div>

            <div class="question>">
            	<label for="income2">The Co-Applicant's Income</label>
              	<input type="number" id="income2" name="income2" required value=1000>
            </div>

            <div class="question>">
              	<label for="loanamount">The Requested Loan Amount</label>
              	<input type="number" id="loanamount" name="loanamount" required value=750>
            </div>

            <div class="question>">
              	<label for="loanterm">The Loan Term (Days)</label>
              	<input type="number" id="loanterm" name="loanterm" required value=360>
            </div>

            <div class="question>">
              	<p>The Applicant's Record For Responsible Repayment Debts</p>
              	<div class="question-answer">
                	<input type="radio" id="radio-history-1" name="uiHistory" value=1 required/>
                	<label for="radio-history-1">Has All Debts Paid</label>
                	<input type="radio" id="radio-history-2" name="uiHistory" value=2 required checked/>
                	<label for="radio-history-2">Not Paid</label>
            	</div>
            </div>
            
            <div class="question>">
            	<p>Property Area</p>
            	<div class="question-answer">
                	<input type="radio" id="radio-property-1" name="uiProperty" value="Rural" required/>
                	<label for="radio-property-1">Rural</label>
                	<input type="radio" id="radio-property-2" name="uiProperty" value="Semiurban" required/>
                	<label for="radio-property-2">Semiurban</label>
                	<input type="radio" id="radio-property-3" name="uiProperty" value="Urban" required checked/>
                	<label for="radio-property-3">Urban</label>
            	</div>
            </div>
            <div>
            	<button class="submit" type="submit" style="color:white;text-align:center;" href="/">Predict Loan Acceptance</button>
            </div>
        </form>
    </div>
</body>
</html>
